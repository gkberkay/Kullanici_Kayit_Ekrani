<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kayıt Ekranı</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Kayıt Olun</h2>
            <div class="form-control">
                <label for="kullanici Ad">Kullanıcı Adı</label>
                <input type="text" id="kullaniciAdi" placeholder="Kullanıcı adını giriniz...">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email giriniz...">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" placeholder="Şifrenizi giriniz...">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="sifre2">Şifre Doğrulama</label>
                <input type="password" id="sifre2" placeholder="Şifrenizi tekrar giriniz...">
                <small>Error Message</small>
            </div>
            <button>Kayıt Ol</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
